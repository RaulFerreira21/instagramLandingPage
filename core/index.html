<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="../img/instagram-dio-master/img/instagram-celular.png" alt="imagem representativa de um celular">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="../img/instagram-dio-master/img/instagram-logo.png" class="instagram-logo" alt="imagem do logo do instagram">
                <div class="profile-photo">
                    <img src="../img/instagram-dio-master/img/perfilInstagram.jpg" class="perfil" alt="foto de perfil">
                </div>
                <a href="#" class="instagram-login">Continue como _rauuulll</a>
                <a href="#" class="instagram-logout">Remover conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é _rauuulll?</p>
                <p class="notaccount">
                    <span class="link-blue">Trocar conta</span>
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="bet-app">Baixe o aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
